<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-wrapper {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 5px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Add Book</h1>
<div class="form-wrapper">
    <form action="/books/add" method="post">
        <div class="form-field">
            <label for="book-name-input" class="form-label">Name</label>
            <input type="text" id="book-name-input" name="name" class="form-input" required>
        </div>
        <div class="form-field">
            <label for="book-author-input" class="form-label">Author</label>
            <input type="text" id="book-author-input" name="authorName" class="form-input" required>
        </div>
        <div class="form-field">
            <label for="book-genre-input" class="form-label">Genre</label>
            <input type="text" id="book-genre-input" name="genreName" class="form-input" required>
        </div>
        <button type="submit" class="form-button">Add Book</button>
    </form>
</div>
</body>
</html>
