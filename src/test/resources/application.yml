spring:
  datasource:
    url: jdbc:h2:mem:testdb
    #initialization-mode: always
    #data: data.sql
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  shell:
    interactive:
      enabled: false